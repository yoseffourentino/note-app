<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Apps</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7811b14296.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="nav-bar">
            <h1 class="app-title">Notes App</h1>
            <input type="search" id="search" placeholder="search...">
            <div class="add-note-button">
                <add-note id="add-btn"></add-note>
            </div>
        </div>
    </header>
    <main>
        <section class="note-container">
            <h2>My Notes</h2>
            <div class="note-content" id="note-content">
            </div>
        </section>
    </main>
    <footer>
        <footer-ui></footer-ui>
    </footer>





    <script type="module" src="main.js"></script>
</body>
</html>
